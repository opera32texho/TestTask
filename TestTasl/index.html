<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">


    <title>testTaskManager</title>
</head>

<body>
    <div class="container">

        <div class="row">

            <div class="task_manager">

                <div class="col-3">
                    <h3>
                        Task
                    </h3>

                    <div class="list-group custom-control" id="list-tab" role="tablist">


                    </div>
                </div>

                <div class="col-7">
                    <h3>
                        Describe
                    </h3>
                    <div class="tab-content" id="nav-tabContent">

                    </div>
                </div>
                <div class="col-2" id="checkbox-add">
                    <h3>
                        Edit/Check
                    </h3>
                    <div id="holder" class="was-validated">

                    </div>

                </div>


                <div class="col modal_position">

                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"
                        data-whatever="@getbootstrap">Add Task</button>
                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">

                                <div class="modal-body">
                                    <form>
                                        <div class="form-group">
                                            <label for="recipient-name" class="col-form-label">Name task:</label>
                                            <input type="text" class="form-control" id="task-name">
                                        </div>
                                        <div class="form-group">
                                            <label for="message-text" class="col-form-label">Describe:</label>
                                            <textarea class="form-control" id="describe-name"></textarea>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary"
                                        id="submit-modal-window">Submit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>



                <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLongTitle">Change your task</h5>
                            </div>
                            <div class="modal-body">
                                <input type="text" class="task-name" />
                            </div>
                            <div class="modal-footer"><button type="button" class="btn btn-secondary"
                                    data-dismiss="modal">Close</button><button type="button"
                                    class="btn btn-primary " id="save-task-change">Save changes</button></div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="js/bootstrap.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
